[global/wm]
include-file = $HOME/.config/polybar/themes/catppuccin_mocha.ini

[colors]
primary = ${colors.peach}
secondary = ${colors.sapphire}

inactive-background = ${colors.base}
inactive-foreground = ${colors.text}

active-background = ${colors.surface2}
active-foreground = ${colors.rosewater}
active-underline = ${colors.rosewater}

alert-background = ${colors.red}
alert-foreground = ${colors.purple}

disabled-background = ${colors.base}
disabled-foreground = ${colors.overlay0}
