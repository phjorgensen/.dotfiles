[global/wm]
include-file = $HOME/.config/polybar/themes/grey_palette.ini

[colors]
primary = ${colours.lightest_grey}
secondary = ${colours.lightest_grey}

inactive-background = ${colours.dark_grey}
inactive-foreground = ${colours.lightest_grey}

active-background = ${colours.darker_grey}
active-foreground = ${colours.lightest_grey}
active-underline = ${colours.lighter_grey}

alert-background = ${colours.lightest_grey}
alert-foreground = ${colours.darker_grey}

disabled-background = ${colours.dark_grey}
disabled-foreground = ${colours.lightest_grey}
