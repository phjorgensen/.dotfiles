[global/wm]
include-file = $HOME/.config/polybar/themes/tomorrow_night_palette.ini

[colors]
primary = ${colours.white}
secondary = ${colours.white}

inactive-background = ${colours.dark_grey}
inactive-foreground = ${colours.red}

active-background = ${colours.red}
active-foreground = ${colours.dark_grey}
active-underline = ${colours.dark_grey}

alert-background = ${colours.yellow}
alert-foreground = ${colours.dark_grey}

disabled-background = ${colours.dark_grey}
disabled-foreground = ${colours.purple}
